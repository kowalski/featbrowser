<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>Browse links</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <title></title>
    <link href="layout.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript"
            src="script/jquery-1.6.1.min.js"></script>
    <script language="javascript" type="text/javascript"
            src="script/jquery.mustache.js"></script>
    <script language="javascript" type="text/javascript"
            src="script/jquery.request.js"></script>
    <script language="javascript" type="text/javascript" src="sammy/sammy.js"></script>
    <script language="javascript" type="text/javascript" src="script/sigma.min.js"></script>
    <script language="javascript" type="text/javascript" src="script/sigma.forceatlas2.js"></script>
    <script language="javascript" type="text/javascript" src="site.js"></script>
  </head>

  <body>

    <div id="page-controls">
      <a href="#graph" class="section-link">Link graph</a>
    </div>

    <div id="main-container">
    </div>

    <script type="text/mustache" id="welcome-template">
      Welcome to feat data browser
    </script>

    <script type="text/mustache" id="graph-template">
      <div id="link-graph">
      </div>
      <form id="jump-to-graph" method="post" action="#graph">
        <label for="docID">Jump to document</label>
        <input type="text" name="docID" value="{{docID}}"/>
        <input type="submit" value="go" />
      </form>
    </script>

    <script type="text/mustache" id="error-template">
      <div class="error-message">{{text}}</div>
    </script>

  </body>
</html>
