<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title></title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <title></title>
    <link href="layout.css" rel="stylesheet" type="text/css" />
    <link href="sofiapro_light_english/stylesheet.css"
          rel="stylesheet" type="text/css" />
    <link href="chosen/chosen.css"
          rel="stylesheet" type="text/css" media="screen" />
    <link href="/_utils/style/layout.css"
          rel="stylesheet" type="text/css" media="screen" />
    <link href="smartpaginator/smartpaginator.css"
          rel="stylesheet" type="text/css" media="screen" />

    <script language="javascript" type="text/javascript"
            src="script/jquery-1.6.1.min.js"></script>
    <script language="javascript" type="text/javascript"
            src="script/jquery.mustache.js"></script>
    <script language="javascript" type="text/javascript"
            src="script/jquery.request.js"></script>
    <script language="javascript" type="text/javascript"
            src="sammy/sammy.js"></script>
    <script language="javascript" type="text/javascript"
            src="script/sigma.min.js"></script>
    <script language="javascript" type="text/javascript"
            src="script/sigma.forceatlas2.js"></script>
    <script language="javascript" type="text/javascript"
            src="site.js"></script>
    <script language="javascript" type="text/javascript"
            src="chosen/chosen.jquery.js"></script>
    <script language="javascript" type="text/javascript"
            src="/_utils/script/futon.format.js"></script>
    <script language="javascript" type="text/javascript"
            src="smartpaginator/smartpaginator.js"></script>
  </head>

  <body>

    <div class="vertical-section">
      <div id="top_menu">
        <ul>
          <li>
            <a id="graph-link" href="#graph" class="section-link">
              Link graph
            </a>
          </li>
          <li>
            <a id="types-link" href="#types" class="section-link">
              Document types
            </a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
    </div>

    <div class="white-pause"></div>

    <div class="vertical-section">
      <div id="main-container">
      </div>
    </div>

    <script type="text/mustache" id="welcome-template">
      Welcome to feat data browser
    </script>

    <script type="text/mustache" id="graph-template">
      <div id="link-graph" class="grey-gradient">
      </div>
      <form class="float with-margin"
            id="jump-to-graph" method="post" action="#graph">
        <label for="docID">Jump to:</label>
        <input size="32" type="text" name="docID" value="{{docID}}"/>
        <input class="action-button highlight" type="submit" value="GO" />
      </form>
      {{#docID}}
      <a class="float futon-link"
         href="/_utils/document.html?feat/{{docID}}" target="_blank">
        View in Futon
      </a>
      {{/docID}}
      <div class="clearfix"></div>
    </script>


    <script type="text/mustache" id="error-template">
      <div class="error-message">{{text}}</div>
    </script>

    <script type="text/mustache" id="types-template">
      <div id="type-select-container"></div>
      <div class="table-paginator"></div>
      <div id="table-container"></div>
    </script>

    <script type="text/mustache" id="type-select-template">
      <form class="float with-margin" method="post" action="#types">
        <label for="type-select">Select document type:</label>
        <select id="type-select" name="type">
          {{#options}}<option value="{{value}}">{{label}}</option>{{/options}}
        </select>
      </form>
      <div class="clearfix"></div>
    </script>


    <script type="text/mustache" id="table-template">
      <table id="fields" class="orange">
        <thead>
          <tr>
            {{#headers}}
            <th>{{.}}</th>
            {{/headers}}
          </tr>
        </thead>
      <tbody class="content">
      </tbody>

      </table>
    </script>

    <!-- <script type="text/mustache" id="options-template"> -->
    <!--   {{#options}}<option value="{{value}}">{{label}}</option>{{/options}} -->
    <!-- </script> -->


  </body>
</html>
